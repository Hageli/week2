<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<script src="src/index.js"defer></script>
</head>

<body>
	<table id="table">
		<thead>
			<tr><th>Username</th><th>Email</th><th>Address</th><th>Admin</th><th>Image</th></tr>
		</thead>
		<tbody id="table-content">
			<tr>
				<td>Webmaster</td>
				<td>example@gmail.com</td>
				<td>Demoland 123</td>
				<td>X</td><td><img src="src/images/cursed1.jpg" width=64 height=64></td>
			</tr>
			<tr>
				<td>User123</td>
				<td>example@gmail.com</td>
				<td>Userplace 321</td>
				<td>-</td>
				<td><img src="src/images/cursed2.jpg" width=64 height=64></td>
			</tr>
			<tr>
				<td>AnotherUser222</td>
				<td>example@gmail.com</td>
				<td>AnotherPlace 21</td>
				<td>-</td>
				<td><img src="src/images/cursed3.jpg" width=64 height=64></td>
			</tr>
		</tbody>
	</table>
	<br>
	<form action="#">
		<input type="text" id="input-username" placeholder="Username"/><br>
		<input type="text" id="input-email" placeholder="Email"/><br>
		<input type="text" id="input-address" placeholder="Address"/><br>
		<input type="checkbox" id="input-admin"/>
		<label for="input-admin">Is this user an admin?</label><br>
		<input type="file" id="input-image">
	</form>
	<button id="submit-data">Submit</button>
	<button id="empty-table">Empty table</button>
</body>

</html>
